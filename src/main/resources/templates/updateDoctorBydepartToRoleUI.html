<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <div th:replace="common :: commontitle"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div th:replace="common :: commonhead"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="common :: commonstart"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="common :: commonleft"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">
                        <h4 class="mb-1 mt-0">角色管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0">医生角色修改</h4>
                                <p class="sub-header">
                                    请选择需要修改的角色！</p>

                                <form class="form-horizontal" method="post" action="/updateDoctorBydepartToRole" >
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">医生ID</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control-plaintext"  readonly id="simpleinput1" name="id"
                                                           th:value="${doctorByid.id}" >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">姓名</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control-plaintext" readonly id="simpleinput" name="username"
                                                           th:value="${doctorByid.username}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">年龄</label>
                                                <div class="col-lg-10">
                                                    <input type="text" id="example-email" readonly name="example-email" th:name="userAge"
                                                           class="form-control-plaintext" th:value="${doctorByid.userAge}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">性别</label>
                                                <div class="col-lg-10">
                                                    <input type="text" name="example-email" readonly class="form-control-plaintext" th:if="${doctorByid.userGender==0}"   th:value="女">
                                                    <input type="text" name="example-email " readonly class="form-control-plaintext" th:if="${doctorByid.userGender==1}"   th:value="男">
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">身份证号</label>
                                                <div class="col-lg-10">
                                                    <input th:type="text" class="form-control-plaintext" type="url"  th:value="${doctorByid.userIdcard}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">所属科室</label>
                                                <div class="col-lg-10">
                                                    <input th:type="text" class="form-control-plaintext" readonly type="url"  th:value="${doctorByid.userDepartname}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">科室所属</label>
                                                <div class="col-lg-10">
                                                    <input th:type="text" class="form-control-plaintext" readonly type="url"  th:value="${doctorByid.userDepartbelongname}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">角色</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select"  name="userRoleid">
                                                        <option th:each="re:${allRoleList}" th:text="${re.rolename}" th:selected="${re.id==doctorByid.userRoleid}" th:value="${re.id}">男</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col">

                                            <div class="form-group row" style="height: 100px">

                                            </div>

                                            <div class="form-group mb-0 justify-content-end row">
                                                <div class="col-9">
                                                    <button type="submit" style="width: 300px" class="btn btn-info" >修改</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <div th:replace="common :: commonend"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

</body>
</html>
