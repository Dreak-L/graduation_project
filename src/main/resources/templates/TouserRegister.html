<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <div th:replace="common :: commontitle"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div th:replace="common :: commonhead"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="common :: commonstart"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="common :: commonleft"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">
                        <h4 class="mb-1 mt-0">用户管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0">添加医生</h4>
                                <p class="sub-header">
                                    请确保医生信息真实性！</p>

                                <form class="form-horizontal" method="post" action="/userRegister?" id="register" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">账号</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"  id="userEmail" name="userEmail"
                                                           placeholder="请设置账号"  >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">密码</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"  id="password" name="password"
                                                           placeholder="请设置密码"  >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">姓名</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"  id="simpleinput" name="username"
                                                         placeholder="请输入医生姓名"  >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">年龄</label>
                                                <div class="col-lg-10">
                                                    <input type="text" id="example-email"  name="example-email" th:name="userAge"
                                                           class="form-control" placeholder="请输入医生年龄">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">性别</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select" name="userGender">
                                                        <option value="1" >男</option>
                                                        <option value="0" >女</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">身份证号</label>
                                                <div class="col-lg-10">
                                                    <input th:type="text" class="form-control" type="url" name="userIdcard"  placeholder="请输入医生身份证号">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-textarea">医生简介</label>
                                                <div class="col-lg-10">
                                                                <textarea class="form-control" rows="5"
                                                                          id="example-textarea" name="userDesc" placeholder="请填写医生简介"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">所属科室</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select" id="departid"  name="userDepart">
                                                        <option th:each="de:${departmentByRole}" th:text="${de.departname}"  th:value="${de.id}">男</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">角色</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select"  name="userRoleid">
                                                        <option th:each="re:${loginRoleList}" th:text="${re.rolename}"  th:value="${re.id}">男</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col">

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-fileinput">文件上传</label>
                                                <div class="col-lg-10">
                                                    <input type="file" class="form-control" name="file"
                                                           id="example-fileinput" >
                                                </div>
                                            </div>
                                            <div class="form-group row" style="height: 100px">

                                            </div>

                                            <div class="form-group mb-0 justify-content-end row">
                                                <div class="col-9">
                                                    <button type="submit" style="width: 300px" class="btn btn-info" onclick="f()">添加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <div th:replace="common :: commonend"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->
<script th:inline="javascript">
    function f() {
        var elementById = document.getElementById("departid");
        var selectedIndex = elementById.selectedIndex;
        var text = elementById.options[selectedIndex].text;
        var s=document.getElementById("example-fileinput").value;
        var register = document.getElementById("register");
        if (s=="")
            register.action=register.action+"departname="+text+"&filest=1";
        if (s!="")
            register.action=register.action+"departname="+text+"&filest=2";
    }
</script>

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

</body>
</html>
