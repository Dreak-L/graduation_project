<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <div th:replace="common :: commontitle"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div th:replace="common :: commonhead"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="common :: commonstart"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="common :: commonleft"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">

                        <h4 class="mb-1 mt-0">个人信息</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3" style="width: 300px;position: relative;left: 500px">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mt-3">
                                    <img src="assets/images/users/avatar-7.jpg" th:src="@{(${session.loginuser.getUserPhotoRequest()})}"  th:alt="${session.loginuser.username}"
                                         class="avatar-lg rounded-circle" />
                                    <h5 class="text-muted font-weight-normal mt-1 mb-4" th:text="${session.loginuser.username}">Shreyu N</h5>
                                    <h6 class="mt-2 mb-0" th:text="${session.loginuser.userDepartbelongname}+'——>'+${session.loginuser.userDepartname}"></h6>
                                    <h6 class="mt-2 mb-0" th:text="${session.loginuser.userRolename}"></h6>
                                </div>

                                <div class="mt-5 pt-2 border-top">
                                    <h4 class="mb-3 font-size-15">简介</h4>
                                    <p class="text-muted mb-4" th:text="${session.loginuser.userDesc}"></p>
                                </div>
                                <!-- profile  -->

                                <div class="mt-3 pt-2 border-top">
                                    <h4 class="mb-3 font-size-15">具体信息</h4>
                                    <div class="table-responsive">
                                        <table class="table table-borderless mb-0 text-muted">
                                            <tbody>
                                            <tr>
                                                <th scope="row">账号</th>
                                                <td th:text="${session.loginuser.userEmail}"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">性别</th>
                                                <td th:if="${session.loginuser.userGender==0}" th:text="女">(123) 123 1234</td>
                                                <td th:if="${session.loginuser.userGender==1}" th:text="男">(123) 123 1234</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">年龄</th>
                                                <td th:text="${session.loginuser.userAge}">(123) 123 1234</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">证件号</th>
                                                <td th:text="${session.loginuser.userIdcard}">(123) 123 1234</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">当前状态</th>
                                                <td th:text="${session.loginuser.userStatename}">(123) 123 1234</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="mt-3 pt-2 border-top">
                                    <h4 class="mb-3 font-size-15">操作</h4>
                                    <a th:href="@{/updatSelfDeialUI(id=${session.loginuser.id})}"><button  style="width: 90px;position: relative;left: 100px" class="btn btn-info" >修改</button></a>
                                </div>
                            </div>
                        </div>
                        <!-- end card -->

                    </div>
                </div>
                <!-- end row -->
            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <div th:replace="common :: commonend"></div>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

</body>

</html>
