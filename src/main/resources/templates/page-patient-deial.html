<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <div th:replace="common :: commontitle"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">


    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" th:href="@{assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" th:href="@{assets/css/app.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div class="navbar navbar-expand flex-column flex-md-row navbar-custom">
        <div class="container-fluid">
            <!-- LOGO -->
            <a href="patient-index.html" class="navbar-brand mr-0 mr-md-2 logo">
                            <span class="logo-lg">
                                <img src="assets/images/favicon.ico" alt="" height="50" />
                                <span class="d-inline h5 ml-1 text-logo" th:text="${session.loginpatient.patientName}">Shreyu</span>
                            </span>
                <span class="logo-sm">
                                <img src="assets/images/favicon.ico" alt="" height="50">
                            </span>
            </a>

            <ul class="navbar-nav bd-navbar-nav flex-row list-unstyled menu-left mb-0">
                <li class="">
                    <button class="button-menu-mobile open-left disable-btn">
                        <i data-feather="menu" class="menu-icon"></i>
                        <i data-feather="x" class="close-icon"></i>
                    </button>
                </li>
            </ul>

        </div>

    </div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">
        <div class="media user-profile mt-2 mb-2">
            <img src="assets/images/users/avatar-7.jpg" class="avatar-sm rounded-circle mr-2" alt="Shreyu" />
            <img src="assets/images/users/avatar-7.jpg" class="avatar-xs rounded-circle mr-2" alt="Shreyu" />

            <div class="media-body">
                <h6 class="pro-user-name mt-0 mb-0">[[${session.loginpatient.patientName}]]</h6>
                <span class="pro-user-desc">患者</span><span class="pro-user-desc" th:text="${session.loginpatient.patientStateName}">患者</span>
            </div>
            <div class="dropdown align-self-center profile-dropdown-menu">
                <a class="dropdown-toggle mr-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="false"
                   aria-expanded="false">
                    <span data-feather="chevron-down"></span>
                </a>
                <div class="dropdown-menu profile-dropdown">
                    <a href="pages-profile.html" class="dropdown-item notify-item">
                        <i data-feather="user" class="icon-dual icon-xs mr-2"></i>
                        <span>个人信息</span>
                    </a>


                    <div class="dropdown-divider"></div>

                    <a href="javascript:void(0);" th:href="@{/Logout}" class="dropdown-item notify-item">
                        <i data-feather="log-out" class="icon-dual icon-xs mr-2"></i>
                        <span>退出</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="sidebar-content">
            <!--- Sidemenu -->
            <div id="sidebar-menu" class="slimscroll-menu">
                <ul class="metismenu" id="menu-bar">
                    <li class="menu-title">导航</li>

                    <li>
                        <a href="patient-index.html">
                            <i data-feather="home"></i>
                            <span> 首页 </span>
                        </a>
                    </li>
                    <li class="menu-title">病历管理</li>

                    <li>
                        <a href="javascript: void(0);">
                            <i data-feather="inbox"></i>
                            <span> 我的病例 </span>
                            <span class="menu-arrow"></span>
                        </a>

                        <ul class="nav-second-level" aria-expanded="false">
                            <li>
                                <a href="email-inbox.html" th:href="@{/findPatientSelfMeical(idcard=${session.loginpatient.patientIdcard},pn=1)}">过往病历</a>
                            </li>

                        </ul>
                    </li>

                </ul>
            </div>
            <!-- End Sidebar -->

            <div class="clearfix"></div>
        </div>
        <!-- Sidebar -left -->

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">

                        <h4 class="mb-1 mt-0">个人信息</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3" style="position: relative;left: 500px">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mt-3">
                                    <img src="assets/images/users/avatar-7.jpg" alt=""
                                         class="avatar-lg rounded-circle" />
                                    <h5 class="mt-2 mb-0" th:text="${session.loginpatient.patientName}">Shreyu N</h5>
                                    <h5 class="mt-2 mb-0" th:if="${session.loginpatient.patientGender==0}" th:text="女">Shreyu N</h5>
                                    <h5 class="mt-2 mb-0" th:if="${session.loginpatient.patientGender==1}" th:text="男">Shreyu N</h5>
                                    <h6 class="text-muted font-weight-normal mt-1 mb-4" th:text="${session.loginpatient.patientStateName}"></h6>

                                </div>

                                <!-- profile  -->

                                <div class="mt-3 pt-2 border-top">
                                    <h4 class="mb-3 font-size-15">具体信息</h4>
                                    <div class="table-responsive">
                                        <table class="table table-borderless mb-0 text-muted">
                                            <tbody>
                                            <tr>
                                                <th scope="row">账号</th>
                                                <td th:text="${session.loginpatient.patientEmail}"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">证件号</th>
                                                <td th:text="${session.loginpatient.patientIdcard}">(123) 123 1234</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="mt-3 pt-2 border-top">
                                    <h4 class="mb-3 font-size-15">操作</h4>
                                    <a th:href="@{/updatePatientUI(id=${session.loginpatient.id})}"><button  style="width: 90px;position: relative;left: 100px" class="btn btn-info" >修改</button></a>
                                </div>
                            </div>
                        </div>
                        <!-- end card -->

                    </div>
                </div>
                <!-- end row -->
            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        2022 &copy; graduation By Lsk
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

</body>

</html>
