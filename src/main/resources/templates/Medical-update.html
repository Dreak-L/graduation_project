<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <div th:replace="common :: commontitle"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div th:replace="common :: commonhead"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="common :: commonstart"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="common :: commonleft"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">
                        <h4 class="mb-1 mt-0">病历管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0">修改病历</h4>
                                <p class="sub-header">
                                    请确保患者的真实情况！</p>

                                <form class="form-horizontal" method="post" id="upmed" action="/updateMedical?" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                >病历ID</label>
                                                <div class="col-lg-10">
                                                    <input type="text"  class="form-control-plaintext" readonly
                                                           id="example-static2" th:value="${upMedical.id}" name="id">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">姓名</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control" id="simpleinput" name="caseUsername"
                                                           placeholder="请输入患者姓名" th:value="${upMedical.caseUsername}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-email">年龄</label>
                                                <div class="col-lg-10">
                                                    <input type="text" id="example-email" name="example-email" th:name="caseAge"
                                                           class="form-control" placeholder="请输入患者年龄" th:value="${upMedical.caseAge}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">性别</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select" name="caseGender">
                                                        <option value="1">男</option>
                                                        <option value="0">女</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">身份证号</label>
                                                <div class="col-lg-10">
                                                    <input th:type="text" class="form-control" type="url" name="caseIdcard" placeholder="请输入患者身份证号" th:value="${upMedical.caseIdcard}">
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">手机号</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"
                                                           placeholder="患者手机号" name="casePhoneNumer" th:value="${upMedical.casePhoneNumer}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-placeholder">现居住地址</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"
                                                           placeholder="请输入患者居住地址" id="example-placeholder" name="caseAddress" th:value="${upMedical.caseAddress}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-textarea">症状分析</label>
                                                <div class="col-lg-10">
                                                            <textarea class="form-control" rows="5"
                                                                   type="text"   id="example-textarea" name="caseContent" placeholder="患者症状" >[[${upMedical.caseContent}]]</textarea>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">药品</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"
                                                           placeholder="用药" name="caseUseDrug" th:value="${upMedical.caseUseDrug}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-static">本医院邮箱</label>
                                                <div class="col-lg-10">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                           id="example-static" value="email@example.com" name="caseEmail">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-helping">接诊医生编号</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control-plaintext" id="example-helping" readonly
                                                           th:value="${upMedical.caseBydoctorid}" >

                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-helping">接诊科室</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control-plaintext"  readonly
                                                           th:value="${upMedical.caseBydepart}" >

                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-static">接诊医生姓名</label>
                                                <div class="col-lg-10">
                                                    <input type="text"  class="form-control-plaintext" readonly
                                                           id="example-static1" th:value="${upMedical.caseBydoctorname}" >
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col">
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-fileinput">文件</label>
                                                <div class="col-lg-10">
                                                    <input type="file" class="form-control" name="file"
                                                           id="example-fileinput" >
                                                    <a id="isFilelook">查看原文件</a>
                                                    <a id="noFilelook">此病历暂无文件</a>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-date">接诊时间</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" id="example-date" type="date" readonly
                                                           name="caseTime" th:value="${upMedical.formateTime(upMedical.caseTime)}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">状态</label>
                                                <div class="col-lg-10">
                                                    <select id="casePatientState" class="form-control custom-select" name="casePatientStateid" >
                                                        <option th:each="st:${allState}" th:if="${st.patientstate!=null&&st.stateid!=2}" th:value="${st.stateid}" th:text="${st.patientstate}" th:selected="${upMedical.casePatientStateid==st.stateid}" onclick="f2()" >住院</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row" id="ruyuan" style="display: none">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-date">入院时间</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" th:if="${upMedical.caseInHospital!=null}" id="example-date1" type="date"
                                                           name="caseInHospital" th:value="${upMedical.formateTime(upMedical.caseInHospital)}">
                                                    <input class="form-control" th:if="${upMedical.caseInHospital==null}" id="example-date4" type="date"
                                                           name="caseInHospital" th:value="${upMedical.caseInHospital}">
                                                </div>
                                            </div>
                                            <div class="form-group row" id="chuyuan" style="display: none">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-date">出院时间</label>
                                                <div class="col-lg-10" >
                                                    <input th:if="${upMedical.caseLeHospital==null}" class="form-control" id="example-date2" type="date"
                                                           name="caseLeHospital" th:value="${upMedical.caseLeHospital}">
                                                    <input th:if="${upMedical.caseLeHospital!=null}" class="form-control" id="example-date3" type="date"
                                                           name="caseLeHospital" th:value="${upMedical.formateTime(upMedical.caseLeHospital)}">
                                                </div>
                                            </div>

                                            <div class="form-group row" style="height: 100px">

                                            </div>

                                            <div class="form-group mb-0 justify-content-end row">
                                                <div class="col-9">
                                                    <button type="submit" style="width: 300px" class="btn btn-info" onclick="f()">修改</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <div th:replace="common :: commonend"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
<script th:inline="javascript">
    window.onload = function () {
        var elementById = document.getElementById("casePatientState");
        var selectedIndex = elementById.selectedIndex;
        var value = elementById.options[selectedIndex].value;
        var filepath=[[${session.filepath}]];
        //alert(filepath);
        var isFile = document.getElementById("isFilelook");
        if (filepath==1||filepath=="")
        {
            $("#isFilelook").hide();
            $("#noFilelook").show();
        }
        if (filepath.length>30)
        {
            $("#isFilelook").show();
            $("#noFilelook").hide();
            isFile.setAttribute("href",filepath);
        }
        if (value==1){
            $("#ruyuan").show();
            $("#chuyuan").hide();
        }
        if (value==2){
            $("#ruyuan").show();
            $("#chuyuan").show();
        }
        if (value==3){
            $("#ruyuan").hide();
            $("#chuyuan").hide();
        }
    }

    function f2() {
        var elementById1 = document.getElementById("casePatientState");
        var selectedIndex1 = elementById1.selectedIndex;
        var value1 = elementById1.options[selectedIndex1].value;
        if (value1==1){
            $("#ruyuan").show();
            $("#chuyuan").hide();
        }
        if (value1==2){
            $("#ruyuan").show();
            $("#chuyuan").show();
        }
        if (value1==3){
            $("#ruyuan").hide();
            $("#chuyuan").hide();
        }
    }
    function f() {
        var s=document.getElementById("example-fileinput").value;
        var elementById = document.getElementById("upmed");
        if (s=="")
            elementById.action=elementById.action+"st=1";
        if (s!="")
            elementById.action=elementById.action+"st=2";
    }
</script>

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

</body>
</html>
