<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <div th:replace="common :: commontitle"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div th:replace="common :: commonhead"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="common :: commonstart"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="common :: commonleft"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">
                        <h4 class="mb-1 mt-0">用户管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0">医生信息修改</h4>
                                <p class="sub-header">
                                    请输入需要修改的信息！</p>

                                <form class="form-horizontal" method="post" id="updoctor" action="/updateDoctor?" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">医生ID</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control-plaintext"  readonly id="simpleinput1" name="id"
                                                           th:value="${doctorByid.id}" >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">姓名</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control" id="simpleinput" name="username"
                                                           th:value="${doctorByid.username}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-email">年龄</label>
                                                <div class="col-lg-10">
                                                    <input type="text" id="example-email" name="example-email" th:name="userAge"
                                                           class="form-control" th:value="${doctorByid.userAge}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">性别</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select" name="userGender">
                                                        <option value="1" th:selected="${doctorByid.userGender==1}">男</option>
                                                        <option value="0" th:selected="${doctorByid.userGender==0}">女</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">账号</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"
                                                           name="userEmail" th:value="${doctorByid.userEmail}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">密码</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"
                                                           name="password" th:value="${doctorByid.password}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">身份证号</label>
                                                <div class="col-lg-10">
                                                    <input th:type="text" class="form-control" type="url" name="userIdcard" th:value="${doctorByid.userIdcard}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">所属科室</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select" id="updode" name="userDepart">
                                                        <option th:each="de:${department}" th:text="${de.departname}" th:selected="${de.id==doctorByid.userDepart}" th:value="${de.id}">男</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">角色</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select"  name="userRoleid">
                                                        <option th:each="re:${loginRoleList}" th:text="${re.rolename}" th:selected="${re.id==doctorByid.userRoleid}" th:value="${re.id}">男</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-textarea">医生简介</label>
                                                <div class="col-lg-10">
                                                            <textarea class="form-control" rows="5"
                                                                      id="example-textarea" name="userDesc" placeholder="医生简介" th:text="${doctorByid.userDesc}"></textarea>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col">
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="example-fileinput">文件上传</label>
                                                <div class="col-lg-10">
                                                    <input type="file" class="form-control" name="file"
                                                           id="example-fileinput"  >
                                                    <a id="isFilelook">查看原文件</a>
                                                    <a id="noFilelook">暂无文件</a>
                                                </div>
                                            </div>

                                            <div class="form-group row" style="height: 100px">

                                            </div>

                                            <div class="form-group mb-0 justify-content-end row">
                                                <div class="col-9">
                                                    <button type="submit" style="width: 300px" class="btn btn-info" onclick="f()">修改</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <div th:replace="common :: commonend"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->
<script th:inline="javascript">

    window.onload=function () {
        var filepath=[[${session.filepath}]];
        var isFile = document.getElementById("isFilelook");
       // alert(filepath);
        if (filepath==1)
        {
            $("#isFilelook").hide();
            $("#noFilelook").show();
        }
        if (filepath.length>30)
        {
            $("#isFilelook").show();
            $("#noFilelook").hide();
            isFile.setAttribute("href",filepath);
        }
    }
    function f() {
        var elementById = document.getElementById("updode");
        var selectedIndex = elementById.selectedIndex;
        var text = elementById.options[selectedIndex].text;
        var s=document.getElementById("example-fileinput").value;
        var updoctor = document.getElementById("updoctor");
        if (s=="")
            updoctor.action=updoctor.action+"mode="+text+"&st=1";
        if (s!="")
            updoctor.action=updoctor.action+"mode="+text+"&st=2";
    }
</script>

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

</body>
</html>
