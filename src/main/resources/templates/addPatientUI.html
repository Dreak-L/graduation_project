    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row page-title">
                    <div class="col-md-12">
                        <h4 class="mb-1 mt-0">用户管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-0">添加患者</h4>
                                <p class="sub-header">
                                    请输入患者信息，创建账号！</p>

                                <form class="form-horizontal" method="post" action="/addPatient" id="register"  >
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group row" >
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput" >账号</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"  id="userEmail" name="patientEmail"
                                                           placeholder="请设置账号" >
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">密码</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"  id="password" name="patientPassword"
                                                           placeholder="请设置密码"  >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">姓名</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control"  id="simpleinput" name="patientName"
                                                           placeholder="请输入姓名"  >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label"
                                                       for="simpleinput">证件号</label>
                                                <div class="col-lg-10">
                                                    <input type="text" id="example-email"  name="example-email" th:name="patientIdcard"
                                                           class="form-control" placeholder="请输入证件号">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">性别</label>
                                                <div class="col-lg-10">
                                                    <select class="form-control custom-select" name="patientGender">
                                                        <option value="1" >男</option>
                                                        <option value="0" >女</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="col">
                                           <!-- <p id="emailisuse" class="col-lg-2 col-form-label"  >111</p>
                                            <p id="idcardisuse" class="col-lg-2 col-form-label"  style="position: relative;top: 125px">111</p>-->
                                            <div class="form-group row" style="height: 100px">

                                            </div>

                                            <div class="form-group mb-0 justify-content-end row">
                                                <div class="col-9">
                                                    <button type="submit" style="width: 300px" class="btn btn-info" id="addpatient">添加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->



        <!-- Footer Start -->
        <div th:replace="common :: commonend"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
